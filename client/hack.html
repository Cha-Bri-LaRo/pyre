<head>
  <title>Todos</title>
</head>

<body>
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">
				Pyre
			</a>
		</div>
	</div>
</div>

<div class="container">
	<div class="row-fluid">
		<div id="side-pane" class="span3">
		{{> lists}}
		</div>

		<div id="main-pane" class="span9">
		{{> todos}}
		</div>
	</div>
</div>

</body>

<template name="lists">
  <h3>Your courses</h3>
  <div id="lists">
    {{#each lists}}
      <div class="list {{selected}}">
        {{#if editing}}
          <div class="edit">
            <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
          </div>
        {{else}}
          <div class="display">
            <a class="list-name {{name_class}}" href="/{{_id}}">
              {{name}}
            </a>
          </div>
        {{/if}}
      </div>
    {{/each}}
  </div>
  <div id="createList">
    <input type="text" id="new-list" placeholder="New list" />
  </div>
</template>

<template name="todos">
  {{#if any_list_selected}}
    {{ course }}
  <div id="items-view">
    <div id="new-todo-box">
      <input type="text" id="new-todo" placeholder="New item" />
    </div>
    <ul id="item-list">
      {{#each todos}}
        {{> todo_item}}
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="todo_item">
  <li class="todo {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="todo-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
        <div class="todo-text">{{text}}</div>
      </div>
    {{/if}}
  </li>
</template>
