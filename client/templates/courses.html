<template name="courses">
  <h3>Your fucking courses</h3>
  <div id="courses">
    {{#each schools}}
      <div class="list {{selected}}">
	<h4>{{name}}</h4>
	<ul class="course-list">
	{{#each courses}}
		<li><a href="/course/{{url}}">{{name}}<br />{{department}} {{number}}</a></li>
	{{/each}}
	</ul>
      </div>
    {{/each}}
  </div>
<!--
  <div id="createList">
    <input type="text" id="new-list" placeholder="New list" />
  </div>
-->
</template>
