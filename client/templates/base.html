<template name="base">
	{{#if is_logged_in}}
		<div id="side-pane" class="span3">
		{{> lists}}
		</div>

		<div id="main-pane" class="span3">
		{{> todos}}
		</div>

		<div id="side-pane2" class="span3">
		{{> courses}}
		</div>

		<div id="main-pane2" class="span3">
		{{> tasks}}
		</div>
	{{else}}
        {{> signup}}
	{{/if}}
</template>
