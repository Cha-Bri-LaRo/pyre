<template name="todos">
    {{#if any_list_selected}}
        <h1>{{list.name}}</h1>
        <div id="items-view">
            <div id="new-todo-box">
            <input type="text" id="new-todo" placeholder="New item" />
        </div>
        <ul id="item-list">
            {{#each todos}}
                {{> todo_item}}
            {{/each}}
        </ul>
        </div>
    {{/if}}
</template>
