<template name="tasks">
  {{#if any_course_selected}}
  <div id="items-view">
    <h1>{{ course.department }} {{ course.number }}: {{ course.name }}</h1>
    <div id="new-todo-box">
      <input type="text" id="new-task" placeholder="New item" />
    </div>
    <ul id="item-list">
      {{#each course.tasks}}
        {{> task_item}}
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>
